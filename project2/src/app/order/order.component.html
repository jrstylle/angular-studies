<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        validate: {{form.valid}} <br>
        value: {{form.value | json}}
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-5 col-xs-12">
              <mt-input-container label="Endereço" errorMessage="Campo obrigatório e com 5 caracteres">
                <input class="form-control"  placeholder="Endereço" name="address" ngModel required minlength="5" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container label="Número" errorMessage="Campo obrigatório e aceita somente números">
                <input class="form-control" placeholder="Número" name="number" ngModel required minlength="1" pattern="^[0-9]*$" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
                <input type="text" class="form-control" id="inputAddressComplement"  name="address-complement" ngModel placeholder="Complemento">
              </div>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
              <mt-order-items [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)"
              ></mt-order-items>
            </div>
            
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   <mt-radio-option [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio-option>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
